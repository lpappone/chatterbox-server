
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Chatterbox</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">Chatterbox</h3>
      </div>

      <div class="jumbotron">
        <h1>Welcome!</h1>
        <form role="form" class="messageForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Who are you?">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <input type="text" class="form-control" id="message" placeholder="Got something to say?">
          </div>
          <button type="submit" class="btn btn-default messageSend">Send Message</button>
        </form>
        <form role="form" class="roomForm">
          <div class="form-group">
            <label for="room">Room</label>
            <select class="form-control" id="roomSelector">
            </select>
            <input type="text" class="form-control" id="room" placeholder="Create a room?">
            <button type="submit" class="btn btn-default roomCreate">Create Room</button>
          </div>
        </form>
        <button type="button" class="refresh btn btn-default">Fetch Messages</button>
      </div>

      <div class="row ">
        <h1><span class="roomHeader">Room Name Here</span></h1>
        <table class="table">
          <tr><td class="username">Lauren</td><td class="message">I love CSS!</td>
          <tr><td class="username">Dan</td><td class="message">Yes to CSS</td>


        </table>
      </div>


    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
